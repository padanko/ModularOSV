<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModularOSV - SimpleUI</title>
    <style>
        .w {
            background-color: #ccffcc;
            border: 1px #000 solid;
            padding:3px;
        }
    </style>
</head>
<body style='background-image: url("{{background_image_url}}")'>
    <div class="w">
        <h1>{{title}}</h1>
        <p>{{description|safe}}</p>z
        <small>SimpleUI in ModularOSV</small>
    </div>
    <div class="w">
        <b>スレッド一覧</b>
        <ol>
        {% for topic in topics%}
            <li><a href="/topic/{{topic.topic_id}}">{{topic.title}}</a></li>
        {% endfor %}
        </ol>
    </div>
    <br>
    <div class="w">
        <b>スレッド作成</b>
        <form action="/make/topic" method="post">
            <input type="text" name="title" placeholder="タイトル">
            <input type="text" name="name" placeholder="ハンドルネーム">
            <textarea name="body" style="width: 100%; height:200px"></textarea>
            <input type="submit" style="width: 100%; height:50px">
        </form>
    </div>
    <br><br>
    <div class="w">
        <b>ファイルアップローダー</b>
        <form action="/utils/fileupload" method="post" enctype="multipart/form-data">
            <input type="submit" value="アップロード">
            <input type="file" name="file">
        </form>
        <hr>
        <a href="/Files/">アップロードされたファイル一覧</a>
    </div>
    <br>
    <div class="w">
        <b>ファイル検索</b>
        <form action="/utils/filesearch" method="post">
            <input type="submit" value="検索">
            <input type="text" name="query">
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
